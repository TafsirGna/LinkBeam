{% extends "profileviewer/base.html" %}

{% load django_vite %}
{% load static %}

{% block stylesheets %}
	<link rel="stylesheet" type="text/css" href="{% static 'linkbeam/css/user_card.css' %}">
{% endblock %}

{% block body_content %}

	<div class="mb-3 text-center">
		<span class="badge text-bg-primary"><a href="{{ params.linkURL }}" class="text-light fst-italic" title="Visit on linkedIn">{{ params.linkURL }}</a></span>
	</div>

	<div id="root_component">
		<div class="text-center">
			<div class="spinner-border mt-5 mb-2" role="status">
			  <span class="visually-hidden">Loading...</span>
			</div>
			<p class="fst-italic small">Loading</p>
		</div>
	</div>

{% endblock %}

{% block javascripts %}
	{% vite_asset 'static/linkbeam/js/viewer/app.jsx' %}
{% endblock %}
